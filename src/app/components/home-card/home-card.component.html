<div class="card">
  <div class="card-image">
    <figure class="image is-3by2">
      <img src="assets/img/img7.jpg" alt="thumbnail image" />
    </figure>
  </div>
  <div class="card-content">
    <div class="content tags">
      <span *ngFor="let tag of tagList" class="tag is-light is-rounded">{{ tag.name }}</span>
    </div>
  </div>
</div>
